<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <title>Etcha-a-Sketch</title>
</head>

<body>
    <div class="etch">

        <div class="container">
            <div class="text-etch">Compu-Sketch</div>
            <div class="aspect-ratio__inner-wrapper">
                <div class="control" id="right">
                    <p>Resize</p>
                </div>
                <div class="control" id="left">
                    <p>Clear</p>
                </div>

                <div class="screen"></div>

            </div>
        </div>
    </div>


    <footer>
        &nbsp Created by: Paul Payne <a href="https://github.com/ppayne12/" alt="github">
            <img src="img/GitHub-Mark-32px.png" width="20px" height="20px" /></a>
    </footer>

    <script src='etch.js' type='application/javascript'></script>

</body>

</html>
